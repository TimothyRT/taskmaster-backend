<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }
        h2 {
            color: #2c3e50;
            margin: 1rem 0;
            font-size: 2rem;
        }
        p {
            color: #636e72;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .emoji {
            font-size: 4rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="emoji">¯\_(ツ)_/¯</div>
        <h2>Oopsie Woopsie!</h2>
        <p>Fuck! The page you're looking for seems to have wandered off into the digital wilderness. Don't worry though, it happens to the best of us!</p>
        <a href="/" class="button">Take Me Home</a>
    </div>
</body>
</html>
